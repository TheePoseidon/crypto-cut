<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Tracker</h1>
    <p>Enter the name of a cryptocurrency to get its price in USD.</p>
    
    <div class="form">
      <input type="text" id="coinInput" placeholder="e.g., bitcoin, ethereum" />
      <button id="fetchBtn">Get Price</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
